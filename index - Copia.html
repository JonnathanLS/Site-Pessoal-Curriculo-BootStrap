<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Titulo do Site</title>

  <!-- Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="estilo.css" rel="stylesheet">


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
  <body>

    <!-- Janela-Video-Curriculo -->
    <div class="container">
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela-video">abrir</button>
    </div>
    <!-- Janela-Video-Curriculo -->
    <div class="modal fade" id="janela-video">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Cabeçalho -->
          <div class="modal-header">
            <div class="close">
            <button onclick="document.getElementById('video-curriculo').pause()" type="button" class=" btn btn-danger" data-dismiss="modal">
              <strong>
                Sair X
              </strong>
            </button>
            </div>
            <h4 style="font-size: 22px; margin: 0px; padding: 0px;" class="modal-title">Video Curriculo</h4>
          </div>
          <!-- Conteudo -->
          <div  style="padding: 0px" class="modal-body">
            <video  id="video-curriculo" width="100%" height="100%" controls>
              <source src="videos/teste.mp4" type="video/mp4">
            </video>
          </div>
          <!-- Rodapé -->
          
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
