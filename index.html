      <div class="container">

          <button type="button"  class="navbar-toggle collapsed" data-toggle="collapse" data-target="#barra-navegacao">
            <span class="sr-only">Alternar Menu</span>

          </button>
          <a href="#" class="navbar-brand">
            <span class="glyphicon glyphicon-save"></span>
            <strong>Curriculo Download</strong>
          </a>
        </div>

        <div class="collapse navbar-collapse" id="barra-navegacao">
          <ul class="nav navbar-nav navbar-right menu-links-botoes">
            <li  class="menu-links-posicao">
              <button type="button" class="btn btn-secondary btn-block">
                <a href="#"><strong>Certificações</strong></a>
              </button> 
            </li>
            <li class="menu-links-posicao">
              <button type="button" class="btn btn-info btn-block">

            <li class="menu-links-posicao">

                <a href="#"><strong>Linkedin</strong></a>
              </button> 
            </li>
          </ul>
        </div>
      </div>

    <!-- FIM do Cabecalho -->

    <!-- INICIO do Conteudo Principal -->
    <div style="border: 1px solid green" class="container">
      <!-- Linha-1 Info, Video, Resumo e Skils -->
      <div style="border: 1px solid pink" class="row">
        <!-- 1º, 2º e 3º Bloco - Foto e Informações // Video // Resumo -->
        <div style="border: 1px solid blue" class="col-md-8">
          <!-- Layout dos Blocos -->
          <div class="row">
            <!-- Bloco 1 - Foto e Informações  -->
            <div style="border: 1px solid yellow" class="col-md-7">
              <div style="border: 1px dotted red" class="row">
                <div style="border: 1px dotted red" class="col-md-4">
                  <div style="border: 1px dotted red" class="row">
                    <div style="border: 1px dotted red" class="col-xs-6 col-md-12">
                      Foto
                    </div>
                    <div style="border: 1px dotted red" class="col-xs-6 col-md-12">
                      Info 1
                    </div>
                  </div>
                </div>
                <div style="border: 1px dotted red" class="col-md-8">
                  Info 2
                </div>
              </div>
            </div>
            <!-- Bloco 2 - Video -->
            <div style="border: 1px solid yellow" class="col-md-5">
              Video
            </div>
            <!-- Bloco 3 - Resumo -->
            <div style="border: 1px solid yellow" class="col-md-12">
              Resumo de Qualificações
            </div>

          </div>
        </div>
        <!-- 4º Bloco - Skills -->
        <div style="border: 1px solid blue" class="col-md-4">
          <div class="row">
            <div style="border: 1px solid yellow; height: 100%" class="col-md-12">
              Skills
            </div>
          </div>
        </div>
      </div>
      <!-- Linha-2 Certificações e Formação Academica -->
      <div  style="border: 1px solid white" class="row">
        <!-- Bloco 5 - Formação Academica -->
        <div style="border: 1px dashed white" 
        class="col-md-7 col-md-push-5">
          Formação Academica
        </div>
        <!-- Bloco 6 - Certificações -->
        <div style="border: 1px dashed white" 
        class="col-md-5 col-md-pull-7">
          Certificações
        </div>
      </div>
      <!-- Linha-3 Experiencias Profissionais -->
      <div  style="border: 1px solid white" class="row">
        <!-- Bloco 7 - Experiencia Profissional -->
        <div class="col-md-12">
          Experiencia Profissional
        </div>
      </div>
    </div>
    <!-- FIM do Conteudo Principal -->

    <!-- INICIO do Rodape -->
    <footer style="border: 1px solid red; height: 50px" >
      <div class="footer">Rodape</div>

    <!-- FIM do Rodape -->
